<!doctype html>

<!--suppress HtmlFormInputWithoutLabel -->
<html lang="en-US">
	
<head>
	<!-- meta information (Screen size, site information, character handling) -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Page titles -->
	<title>Playlist2Print - Print your Spotify Playlist</title>

	<!-- Connections to CSS and Javascript files -->
	<link href="./css/singlePageTemplate.css" rel="stylesheet" type="text/css">
	<script src="./javascript/playlistParse.js" type="text/javascript"></script>
	<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
	<script>var __adobewebfontsappname__="dreamweaver"</script>
	<script src="http://use.edgefonts.net/source-sans-pro:n2:default.js" type="text/javascript"></script>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->
</head>

<body>
<!-- Main Container -->
	<div class="container" id="fullcontainer">

	<!-- Header -->
	<header><h3 class="icontext">Playlist2Print</h3></header>
		
	<!-- User Information (Description, Playlist specs) -->
	<section class="vertsect" id="userInfo">

		<!-- Explain to the user what the site is -->
		<section class="horzsect" id="siteInfo">
			<h2 id="descHeader">Save Your Playlist!</h2>
			<section class="descHolder">
				<p class="descBody" id="line1">Just paste the link to your playlist and</p>
				<p class="descBody" id="line2">pick the stats you want to display. Then</p>
				<p class="descBody" id="line3">hit the button and get a plaintext doc!</p>
			</section>
		</section>

		<!-- Take information on the user's desired information -->
		<section class="horzsect" id="playlistSpecs">
			
			<form id="PlaylistStatForm">

			    <!-- Input bar and submit button -->
    			<section class="topbar" id="textButtonRow">
        			<input id="URLInput" placeholder="Playlist URL here" type="url">
        			<button id="submit" onclick="makeTable();" type="button">Submit</button>
    			</section>
				
				<section class="singleWordHolder">
					<p id="includeText">Include:</p>
				</section>

				<!-- Attribute buttons -->
				<section class="formCol" id="col1">
					<input type="checkbox" class="topRow"    id="artist"   onclick="updateDropdown()" checked>
					<label for="artist">Artist</label><br>
					<input type="checkbox" class="bottomRow" id="explicit" onclick="updateDropdown()">
					<label for="explicit">Explicit?</label>
				</section>

				<section class="formCol" id="col2">
					<input type="checkbox" class="topRow"    id="album" onclick="updateDropdown()">
					<label for="album">Album</label><br>
					<input type="checkbox" class="bottomRow" id="track" onclick="updateDropdown()">
					<label for="track">Track #</label>
				</section>

				<section class="formCol" id="col3">
					<input type="checkbox" class="topRow"    id="length" onclick="updateDropdown()">
					<label for="length">Song Length</label><br>
					<input type="checkbox" class="bottomRow" id="disk"   onclick="updateDropdown()">
					<label for="disk">Disk #</label>
				</section>
				
				<section class="dropdown" id="sortContainer">
					<p class="descBody" id="sortText">Sort by:</p>
					<select class="dropMenu" id="sortMenu">
						<option value="none">none</option>
						<option value="title">Title</option>
						<option value="artist">Artist</option>
					</select>
				</section>

			</form>
			
		</section>

	</section>
		
	<!-- Output information (Plaintext readout, downloadable files) -->
	<section class="vertsect" id="songOutput">
		
		<section class="docFormat" id="docOutput">
			<p id="outputHeader" style="margin-left:2%"></p>
			<p id="outputKey"></p>
			<section class="outContainer" id="songTable"></section>
		</section>
	</section>
	<section class="vertsect" id="exportSettings">
		<section class="exportList" id="exportBar"></section>
	</section>
	
	<!-- Footer Section -->
	<header id="victim"><h3 class="icontext">Playlist2Print</h3></header>
		
	</div>
<!-- Main Container Ends -->
</body>
	
</html>
